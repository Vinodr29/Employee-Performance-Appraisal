<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suggested Rating Revisions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a, button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        a {
            background-color: #007bff;
        }
        a:hover {
            background-color: #0056b3;
        }
        button {
            background-color: #28a745;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Suggested Rating Revisions</h1>

  
    <div th:if="${message}" style="color: green; text-align: center; font-weight: bold;">
        <p th:text="${message}"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Current Rating</th>
                <th>Suggested Rating</th>
            </tr>
        </thead>
        <tbody>
            
            <tr th:if="${#lists.isEmpty(revisedEmployees)}">
                <td colspan="4" style="text-align:center; color: red;">No revisions needed</td>
            </tr>

          
            <tr th:each="employee : ${revisedEmployees}">
                <td th:text="${employee.employeeId}"></td>
                <td th:text="${employee.employeeName}"></td>
                <td th:text="${employee.rating}"></td>
                <td th:text="${employee.suggestedRating}" 
                    th:style="${employee.rating != employee.suggestedRating} ? 'color: red; font-weight: bold;' : ''">
                </td>
            </tr>
        </tbody>
    </table>

  
    <a href="/employees">Back to Employee List</a>
	
  
	
</body>
</html>
